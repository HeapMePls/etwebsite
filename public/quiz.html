<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacio Tres</title>
    <link rel="stylesheet" href="/landing/styles/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="/landing/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/landing/assets/icon.png" alt="Espacio Tres Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Inscripción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="quiz-container">
                <h2 class="question" id="question">Question goes here</h2>
                <ul class="answers" id="answers"></ul>
                <div class="completed-message" id="completed-message" style="display: none;">
                    <p>Quiz Completed! Thank you for participating.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>ATENCIÓN CON SENTIDO</p>
        <div class="footer-right">
            <p><i class="fas fa-envelope"></i> info@espaciotres.com</p>
            <p><i class="fas fa-phone"></i> 099999999</p>
            <p><i class="fab fa-instagram"></i> espaciotres</p>
            <p><i class="fab fa-facebook"></i> espaciotres</p>
        </div>
    </footer>

    <script src="/landing/scripts/quiz.js"></script>
</body>
</html>
